
<ng-container *ngIf="movie">

<app-slider [items]="[movie]" [isBanner]="true"></app-slider>
<p-tabView class="">
  <p-tabPanel header=" Overview">
    <div class="grid">
      <div class="col-12 md:col-3 lg:col-3">
       <img class="poster" [src]="'https://image.tmdb.org/t/p/original/'+movie.poster_path" alt="movie.poster_path">
      </div>
      <div class="col-12 md:col-9 lg:col-9">
         <h2>OverView</h2>
         <p class="overview">{{movie.overview }}</p>
         <div class="stat">
          <div class="label">Realse Data:</div>
          <div class="value">
            {{movie.release_date |date: 'dd.MM.yyyy'}}
          </div>
         </div>

      <div class="stat">
        <div class="label">LAnguage:</div>
        <div class="value">
          {{movie.  original_language |uppercase}}
        </div>
       </div>
       <div class="stat">
        <div class="label">Revenue:</div>
        <div class="value">
          {{movie.  revenue |currency}}
        </div>
       </div>
       <div class="stat">
        <div class="label">Duration:</div>
        <div class="value">
          {{movie.runtime }} min
        </div>
       </div>
       <div class="stat">
        <div class="label">Status:</div>
        <div class="value">
          {{movie.status }}
        </div>
       </div>
       <div class="stat">
        <div class="label">Genres:</div>
        <div class="value">
          <span *ngFor="let genre of movie.genres">
            {{genre.name}}
          </span>
        </div>
       </div>
      </div>

    </div>

  </p-tabPanel>
  <p-tabPanel header="Videos">
     <div class="grid">
<ng-container *ngFor="let movieVideo of movievideos">

  <div class="col-4 md:col-4 lg:col-4">

      <app-video-embed [key]="movieVideo.key" [site]="movieVideo.site"></app-video-embed>
    </div>

    </ng-container>
  </div>

  </p-tabPanel>
  <p-tabPanel header="Photos">
    <div class="grid" >
      <ng-container *ngFor="let movieImage of movieImages?.backdrops">

        <div class="col-4 md:col-4 lg:col-4">

          <p-image [src]="'https://image.tmdb.org/t/p/original/'+movieImage.file_path" alt="Image" width="250"></p-image>


          </div>

          </ng-container>
        </div>


  </p-tabPanel>
</p-tabView>
<p-carousel *ngIf="movieCredits" [value]="movieCredits.cast" [numVisible]="5">
  <ng-template let-actor pTemplate="item">
  <div class="actor">
    <img  [src]="'https://image.tmdb.org/t/p/original/'+actor.profile_path" alt="">
    <span>{{actor.name}}</span>
  </div>
  </ng-template>
</p-carousel>
</ng-container>
